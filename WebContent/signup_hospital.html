<!DOCTYPE html>
<html lang="ko"> 

<head>
	<meta charset="utf-8">
	<title>회원가입</title>
	<link href = "stylesheets/login,signup.css" rel = "stylesheet" type = "text/css">
</head>

<body>
	<div id = "wrap">
		<div id = "top">
			<img src="images/4.jpg" alt="anicom로고">
			
		</div>
		<div id = "content">
			<form action = " " method = "post">
						<table >
							<tbody>
								<tr>
									<td>ID:</td>
									<td>

									</td>
								</tr>
								<tr>
									<td>PW:</td>

									</td>
								</tr>
								<tr>
									<td>PW확인:</td>
									<td>
										 <input type = "text" name = "password check" size = "10" />
									</td>
								</tr>
								<tr>
									<td>병원이름:</td>
									<td>
										<input type = "text" name = "name" size = "10" /> <br/>
									</td>
								</tr>	
								<tr>
									<td>휴대폰:</td>

										<select name = "front number" >

											<option value = "016">016</option>
											<option value = "017">017</option>

											<option value = "019">019</option>

										<input type = "text" name = "phone" size = "2" /> -
										<input type = "text" name = "phone" size = "2" /> <br/>

								</tr>
								<tr>
									<td>주소:</td>
									<td>
										<input type = "text" name = "address" size = "40"/> 
									</td>
								</tr>
							</tbody>

						</table>
						<input type = "submit" value = "회원가입"/>	
					</form>
				
		</div>
			
		
	
	</div>

</body>
</html>
